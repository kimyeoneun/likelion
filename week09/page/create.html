<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/section/create.css">
    <title>Create account</title>
</head>

<body>

        <main>
