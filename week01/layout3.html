<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <link rel="stylesheet" href="layout3.css">
</head>

<body>
    <header>
        <div class="right"></div>
        <div class="left"></div>
    </header>
    <main>
        <div class="pic">
            <div class="pic12">
                <div class="pic1">
                    <img src="layout3_1.jpeg" alt="pic1">
                </div>
                <div class="pic2">
                    <img src="layout3_2.jpeg" alt="pic2">
                </div>
            </div>
            <div class="pic3">
                <img src="layout3_3.jpeg" alt="pic3">
            </div>
        </div>
        <div class="rec">
            <div class="mini_rec">
                <div class="mini_rec1">
                    <div class="rec1"></div>
                    <div class="rec2"></div>
                    <div class="rec3"></div>
                </div>
                <div class="mini_rec2">
                    <div class="rec4"></div>
                    <div class="rec5"></div>
                    <div class="rec6"></div>
                </div>
            </div>
            <div class="big_rec"></div>
        </div>
    </main>
    <footer></footer>

</html>
