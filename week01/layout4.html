<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout4</title>
    <link rel="stylesheet" href="layout4.css">
</head>

<body>
    <header>
        <div class="header_left"></div>
        <div class="header_right"></div>
    </header>
    <main>
        <div class="sc1">
            <div class="sc1_left"></div>
            <div class="sc1_right">
                <div class="top">
                    <div class="top_left"></div>
                    <div class="top_right"></div>
                </div>
                <div class="bottom">
                    <div class="bottom_left"></div>
                    <div class="bottom_right"></div>
                </div>
            </div>
        </div>
        <div class="sc2">
            <div class="sc2_left">
                <div class="rec1"></div>
                <div class="rec2"></div>
                <div class="rec3"></div>
            </div>
            <div class="sc2_right">
                <div class="top"></div>
                <div class="bottom">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer_left"></div>
            <div class="footer_middle"></div>
            <div class="footer_right"></div>
        </footer>
    </main>
</body>

</html>
