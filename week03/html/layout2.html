<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="stylesheet" href="../css/layout2.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="logo"></div>
            <div class="nav"></div>
        </header>
        <main>
            <div class="sc1">
                <div class="sc1_top">
                    <div class="sc1_left">
                        <img src="../img/layout2_1.png" alt="layout2_1">
                    </div>
                    <div class="sc1_right">
                        <div class="up">
                            <img src="../img/layout2_2.png" alt="layout2_2">
                        </div>
                        <div class="down">
                            <img src="../img/layout2_3.png" alt="layout2_3">
                        </div>
                    </div>
                </div>
                <div class="sc1_bottom">
                    <img src="../img/layout2_4.png" alt="layout2_4">
                </div>
            </div>
            <div class="sc2">
                <img src="../img/layout2_5.png" alt="layout2_5">
            </div>
        </main>
        <footer>
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </footer>
    </div>

</body>

</html>
